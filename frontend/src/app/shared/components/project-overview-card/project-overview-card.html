<section class="hover-animation" (click)="navigateToProject()">
  <h3>{{ project_name }}</h3>

  <div class="info-text">
    <span>Progress</span>
    <span>{{ progress }}%</span>
  </div>
  <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>

  <div class="info-text">
    <span> <mat-icon>people_outline</mat-icon> 8 members</span>
    <span>{{ deadline | date }}</span>
  </div>
</section>
