@if (project()) {
<section cdkDropListGroup>
  <div class="example-container">
    <div class="column-header">
      <h2>To do</h2>
      <mat-icon class="vivid-orange-hover" *hasPermission="Action.MOVE_TASK" (click)="openItemEditDialog()">add</mat-icon>
    </div>

    <app-kanban-list
      [listId]="taskStatus.TODO.toString()"
      [list]="todo"
      [isDragging]="isDragging"
      (onDrop)="drop($event)"
      (onUpdate)="getProjectTasks()"
      [projectId]="projectId"
    ></app-kanban-list>
  </div>

  <div class="example-container">
    <div class="column-header">
      <h2>In progress</h2>
    </div>

    <app-kanban-list
      [listId]="taskStatus.IN_PROGRESS.toString()"
      [list]="progress"
      [isDragging]="isDragging"
      (onDrop)="drop($event)"
      (onUpdate)="getProjectTasks()"
      [projectId]="projectId"
    ></app-kanban-list>
  </div>

  <div class="example-container">
    <div class="column-header">
      <h2>Done</h2>
    </div>

    <app-kanban-list
      [listId]="taskStatus.DONE.toString()"
      [list]="done"
      [isDragging]="isDragging"
      (onDrop)="drop($event)"
      (onUpdate)="getProjectTasks()"
      [projectId]="projectId"
    ></app-kanban-list>
  </div>
</section>

}
