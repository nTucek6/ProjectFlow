<section>
  <h2>{{ 'auth.sign_in' | translate }}</h2>
  <p>{{ 'auth.login_instruction' | translate }}</p>

  <form #loginForm="ngForm" (ngSubmit)="formSubmit()" id="login-form" autocomplete="auto">
    <mat-form-field class="form-group" appearance="outline">
      <input
        type="email"
        matInput
        name="email"
        required
        [(ngModel)]="email"
        #emailRef="ngModel"
        [placeholder]="'auth.email' | translate"
        autocomplete="auto"
      />
      @if (emailRef.invalid && emailRef.touched) {
      <mat-error>
        {{ 'auth.email_required' | translate }}
      </mat-error>
      }
    </mat-form-field>

    <mat-form-field class="form-group" appearance="outline">
      <input
        type="password"
        matInput
        name="password"
        required
        [(ngModel)]="password"
        #passwordRef="ngModel"
        [placeholder]="'auth.password' | translate"
        autocomplete="auto"
      />
      @if (passwordRef.invalid && passwordRef.touched) {
      <mat-error>
        {{ 'auth.password_required' | translate }}
      </mat-error>
      }
    </mat-form-field>

    <button type="submit" class="login-btn" mat-button [disabled]="loginForm.invalid">
      {{ 'auth.login' | translate }}
    </button>
  </form>

  <div class="other-option">
    <a>Forgot password?</a>
  </div>
</section>
