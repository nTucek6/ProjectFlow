<section>
  <div>
    @if (errorHasOccured) {
    <p>{{ errorMessage }}</p>
    @if (sendNewToken) {
    <button mat-button (click)="resendVerifyToken()">Resend token</button>
    } } @else { @if (userVerified) {
    <p>Verified, navigating to login page...</p>
    } @else {
    <p>Verifying your email</p>
    <mat-spinner></mat-spinner>
    <p>Please wait while we confirm your account. This usually takes a few seconds.</p>
    } }
  </div>
</section>
