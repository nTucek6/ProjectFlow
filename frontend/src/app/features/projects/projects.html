<div id="header">
  <h2>Projects</h2>
  <button mat-button (click)="openDialog()">New project</button>
</div>

<section id="search-container">
  <div>
    <app-custom-search-input
      (searchEmitter)="setSearch($event)"
      (clearEmitter)="clearSearch()"
    ></app-custom-search-input>
    <div>
      <button id="filter-btn" [class.filter-btn-active]="showFilter" (click)="toggleFilter()">
        Filter<mat-icon [class.filter-btn-icon-active]="showFilter">keyboard_arrow_down</mat-icon>
      </button>
    </div>
  </div>
  @if (showFilter) {
  <div id="filter-form">
    <div class="filter-item">
      <span>Start date</span>

      <mat-form-field appearance="outline" class="my-datepicker-wrapper">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="startPicker"
          [(ngModel)]="startDate"
          (dateChange)="searchProjects()"
        />
        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="filter-item">
      <span>End date</span>

      <mat-form-field appearance="outline" class="my-datepicker-wrapper">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="endPicker"
          [(ngModel)]="endDate"
          (dateChange)="searchProjects()"
        />
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  }
</section>

<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}.</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="'/project/' + element.id" mat-button>{{ element.name }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">{{ element.creatorName }}</td>
    </ng-container>

    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef>Deadline</th>
      <td mat-cell *matCellDef="let element">{{ element.deadline | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
