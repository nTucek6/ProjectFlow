<section class="app-container">
  <app-top-navigation (sidebarToggle)="onSidebarToggle($event)"></app-top-navigation>
  <mat-drawer-container>
    <mat-drawer mode="side" [opened]="isSidebarOpen">
      <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content id="site-content"><router-outlet></router-outlet></mat-drawer-content>
  </mat-drawer-container>
</section>
