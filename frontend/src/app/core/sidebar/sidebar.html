<div id="sidebar">
  <div class="nav-items">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      ><mat-icon aria-hidden="false" aria-label="Home icon" fontIcon="dashboard"></mat-icon
      >{{ 'sidebar.dashboard' | translate }}</a
    >
    <a
      routerLink="/projects"
      [class.active]="isProjectsActive()"
      [class.secondaryActive]="isProjectActive()"
    >
      @if (isProjectsActive() || isProjectActive()) {
      <mat-icon aria-hidden="false" aria-label="Folder Open icon" fontIcon="folder_open"></mat-icon>
      } @else {
      <mat-icon aria-hidden="false" aria-label="Folder Open icon" fontIcon="folder"></mat-icon>
      }{{ 'sidebar.projects' | translate }}</a
    >
  </div>
</div>
